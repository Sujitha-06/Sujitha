    <button onclick="calculateShippingCost">OK</button>
    <script>
        function calculateShippingCost(weight,shippingMethod){
            return shippingMethod == "Express" ? 10+(weight*0.2) : 5+(weight*.01);
        }
       var cost = 
       calculateShippingCost(50,"Express");
       console.log(cost)
    </script>
